<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Diablo 2 Tile Preview (act0)</title>
<!-- Google Font: MedievalSharp -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

<style>
@font-face {
  font-family: "DiabloHeavy";
  src: url("https://www.dafontfree.net/downfont/f121407-17678042343/diabloheavy.ttf");
}

:root {
  --bg: #0b0b0b;
  --panel: #141414;
  --border: #5a3a1a;
  --text: #d6c7a1;
  --accent: #c9a24d;
  --hover: #1f1f1f;
}

html, body {
  margin: 0;
  height: 100%;
  background:
    url("https://www.transparenttextures.com/patterns/dark-mosaic.png"),
    radial-gradient(circle at top, #1a1208, #050302);
  color: var(--text);
  font-family: "Trebuchet MS", serif;
}

#header {
  font-family: 'MedievalSharp', serif;
  font-size: 28px; /* optional: adjust size if needed */
  color: #d6c07a; /* golden Diablo II style */
  text-shadow:
    0 0 6px #000,
    0 0 12px rgba(201,162,77,0.6);
  border-bottom: 2px solid var(--border);
  padding: 18px 16px;
}

#container {
  display: flex;
  height: calc(100% - 78px); /* header + footer */
}

#sidebar {
  width: 280px;
  background: var(--panel);
  border-right: 2px solid var(--border);
  overflow-y: auto;
}

#sidebar h3 {
  margin: 10px;
  font-size: 14px;
  color: var(--accent);
}

.item {
  padding: 8px 12px;
  cursor: pointer;
  border-bottom: 1px solid #1f1f1f;
}

.item:hover {
  background: var(--hover);
}

.folder { color: #d9b56a; }
.file { color: #cfcfcf; }

.back {
  font-weight: bold;
  color: var(--accent);
  border-bottom: 2px solid var(--border);
}

#main {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

.breadcrumb {
  margin-bottom: 12px;
  font-size: 13px;
  color: var(--accent);
}

.breadcrumb span {
  cursor: pointer;
}

.filename {
  margin: 4px 0 6px;
  font-size: 14px;
  color: var(--accent);
}

pre {
  background: #0d0d0d;
  padding: 16px;
  border: 1px solid var(--border);
  box-shadow: inset 0 0 12px #000;
  white-space: pre-wrap;
  font-family: Consolas, monospace;
  font-size: 13px;
  line-height: 1; /* plain text spacing */
  color: var(--text);
}

canvas, img {
  display: block;
  margin-bottom: 24px;
  border: 1px solid var(--border);
  image-rendering: pixelated;
}

#footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
  font-size: 12px;
  padding: 8px;
  background: #0b0703;
  border-top: 2px solid var(--border);
  color: #9f8b5a;
}
</style>
</head>

<body>
<div id="header">Project Diablo 2 Tile Preview (act0)</div>

<div id="container">
  <div id="sidebar">
    <h3>Repository</h3>
    <div id="tree"></div>
  </div>
  <div id="main">
    <!-- Breadcrumb is now permanent -->
    <div class="breadcrumb" id="breadcrumb"></div>
    <div id="fileContent">
      <p>Select a file to view.</p>
    </div>
  </div>
</div>

<div id="footer">
  Graphic preview for ingame tiles - beta | v1.1 | made by Gimli
</div>

<script>
const owner = "D2R-Gimli";
const repo = "Diablo2_act0_color_palette";
const basePath = "data/global/tiles"; // starting folder
const apiBase = `https://api.github.com/repos/${owner}/${repo}/contents`;

const tree = document.getElementById("tree");
const fileContent = document.getElementById("fileContent");
const breadcrumbEl = document.getElementById("breadcrumb");

let currentPath = basePath;
const allowedExtensions = [".ini", ".pcx", ".png"];

async function loadDir(path = basePath) {
  currentPath = path;
  tree.innerHTML = "";

  const back = document.createElement("div");
  back.textContent = ".. back";
  back.className = "item back";
  back.onclick = () => {
    if (currentPath === basePath) return;
    const parts = currentPath.split("/");
    parts.pop();
    const newPath = parts.join("/") || basePath;
    loadDir(newPath);
  };
  tree.appendChild(back);

  const res = await fetch(`${apiBase}/${path}`);
  const items = await res.json();

  items.forEach(item => {
    if (
      item.type === "file" &&
      !allowedExtensions.some(ext => item.name.toLowerCase().endsWith(ext))
    ) return;

    const div = document.createElement("div");
    div.className = "item " + item.type;
    div.textContent = item.name;
    div.onclick = () => item.type === "dir" ? loadDir(item.path) : loadFile(item);
    tree.appendChild(div);
  });

  updateBreadcrumb();
}

function updateBreadcrumb() {
  const parts = currentPath.split("/");
  let pathAcc = "";
  breadcrumbEl.innerHTML = "";
  parts.forEach((part, index) => {
    pathAcc += (index === 0 ? "" : "/") + part;
    const span = document.createElement("span");
    span.textContent = part;
    span.onclick = () => loadDir(pathAcc);
    breadcrumbEl.appendChild(span);
    if (index < parts.length - 1) breadcrumbEl.appendChild(document.createTextNode(" / "));
  });
}

async function loadFile(item) {
  fileContent.innerHTML = ""; // clear only file content, keep breadcrumb

  const title = document.createElement("div");
  title.className = "filename";
  title.textContent = item.name;
  fileContent.appendChild(title);

  if (item.name.endsWith(".ini")) {
    const text = await fetch(item.download_url).then(r => r.text());
    const pre = document.createElement("pre");
    pre.textContent = text; // plain text, no highlighting
    fileContent.appendChild(pre);
  } else if (item.name.endsWith(".pcx")) {
    const buffer = await fetch(item.download_url).then(r => r.arrayBuffer());
    fileContent.appendChild(decodePCX(buffer));
  } else if (item.name.endsWith(".png")) {
    const img = document.createElement("img");
    img.src = item.download_url;
    fileContent.appendChild(img);
  }
}

/* PCX decoder */
function decodePCX(buffer) {
  const data = new Uint8Array(buffer);
  const view = new DataView(buffer);

  const w = view.getUint16(8, true) - view.getUint16(4, true) + 1;
  const h = view.getUint16(10, true) - view.getUint16(6, true) + 1;

  const pixels = new Uint8Array(w * h);
  let p = 128, i = 0;

  while (i < pixels.length) {
    let v = data[p++];
    if ((v & 0xC0) === 0xC0) {
      let c = v & 0x3F;
      let col = data[p++];
      while (c--) pixels[i++] = col;
    } else pixels[i++] = v;
  }

  const pal = data.slice(data.length - 768);
  const canvas = document.createElement("canvas");
  canvas.width = w; canvas.height = h;
  const ctx = canvas.getContext("2d");
  const img = ctx.createImageData(w, h);

  for (let j = 0; j < pixels.length; j++) {
    const c = pixels[j] * 3;
    img.data[j*4] = pal[c];
    img.data[j*4+1] = pal[c+1];
    img.data[j*4+2] = pal[c+2];
    img.data[j*4+3] = 255;
  }

  ctx.putImageData(img, 0, 0);
  return canvas;
}

loadDir();
</script>
</body>
</html>
